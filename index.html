<!DOCTYPE html>
<!-------------------- html start -------------------->
<html lang="en">

<!-------------------- head start -------------------->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <!-- index style file -->
  <link rel="stylesheet" type="text/css" href="style/index.css">
  
</head>
<!-------------------- head end -------------------->

<!-------------------- body start -------------------->
<body>
  <!-------------------- main-container start -------------------->
  <div class="main-container">
    <div class="game-grid-container">
      <div class="game-grid-box top-left">
        <img class="circle" src="image/circle.png">
        <img class="circle-hover" src="image/circle-hover.png">
        <img class="cross" src="image/cross.png">
        <img class="cross-hover" src="image/cross-hover.png">
      </div>
      <div class="game-grid-box top-center"></div>
      <div class="game-grid-box top-right"></div>
      <div class="game-grid-box center-left"></div>
      <div class="game-grid-box"></div>
      <div class="game-grid-box center-right"></div>
      <div class="game-grid-box bottom-left"></div>
      <div class="game-grid-box bottom-center"></div>
      <div class="game-grid-box bottom-right"></div>
    </div>
  </div>
  <!-------------------- main-container end -------------------->
  
  <!-------------------- script start -------------------->
  <script type="text/javascript" src="script/index.js"></script>
  <!-------------------- script end -------------------->
</body>
<!-------------------- body end -------------------->

</html>
<!-------------------- html end -------------------->
